name: Generate Snake

on:
  # Se ejecuta automáticamente cada 24 horas
  schedule:
    - cron: "0 0 * * *" 
  
  # Permite ejecutarlo manualmente desde la pestaña Actions
  workflow_dispatch:
  
  # Se ejecuta al hacer push a la rama main
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Bajar el código del repositorio
      - uses: actions/checkout@v3

      # 2. Generar la serpiente
      - name: Generar la serpiente de contribuciones
        uses: Platane/snk@v3
        with:
          # Usa automáticamente el usuario dueño del repo (o pon tu usuario 'BrianPech' entre comillas)
          github_user_name: ${{ github.repository_owner }}
          
          # Aquí definimos los archivos de salida (el gif y el svg)
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # 3. Publicar el archivo generado en una rama separada
      # Esto crea una rama "output" donde se guardarán las imágenes para que las uses en tu README
      - name: Push to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
